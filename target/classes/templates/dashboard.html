<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Dashboard - EcoTrack</title>
</head>
<body>
    <section class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>My Eco Actions</h2>
                <p class="lead" th:text="'Badge Level: ' + ${session.user.badgeLevel}"></p>
            </div>
            <div class="col-auto">
                <a href="/action/add" class="btn btn-eco">Add New Action</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card-columns">
                    <div th:each="action : ${actions}" class="card mb-3">
                        <div th:if="${action.imagePath}" class="card-img-top">
                            <img th:src="@{'/uploads/' + ${action.imagePath}}" class="img-fluid" alt="Action Image">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${action.title}"></h5>
                            <p class="card-text" th:text="${action.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-eco" th:text="${action.category}"></span>
                                <small class="text-muted" th:text="${#temporals.format(action.date, 'dd-MM-yyyy')}"></small>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{/action/edit/{id}(id=${action.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                <form th:action="@{/action/delete/{id}(id=${action.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${actions.empty}" class="alert alert-info">
                    You haven't recorded any eco actions yet. Start by adding one!
                </div>
            </div>
        </div>
    </section>
</body>
</html>
